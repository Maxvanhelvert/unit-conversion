<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./unit-styles.css" />
    <title>Length</title>
  </head>
  <body>
    <h1>Length</h1>
    <button><a href="./index.html">HOME</a></button>
    <h2>Choose your choice:</h2>
    <form>
      <label>From:</label>
      <select id="inputSelect">
        <option>Meter</option>
        <option>Centimeter</option>
        <option>Millimeter</option>
        <option>Kilometer</option>
        <option>Miles</option>
        <option>Yards</option>
        <option>Feet</option>
        <option>Inches</option>
      </select>
      <input id="input" type="number" placeholder="Input" />
    </form>
    <form>
      <label>To:</label>
      <select id="outputSelect">
        <option>Meter</option>
        <option>Centimeter</option>
        <option>Millimeter</option>
        <option>Kilometer</option>
        <option>Miles</option>
        <option>Yards</option>
        <option>Feet</option>
        <option>Inches</option>
      </select>
      <input id="output" placeholder="Output" readonly />
    </form>
    <button id="calculate">Calculate</button>
  </body>
  <script src="./calc-length.js"></script>
</html>
