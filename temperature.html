<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
  </head>
  <body>
    <h1>Temperature</h1>
    <button><a href="./index.html">HOME</a></button>
    <h2>Choose your choice:</h2>
    <form>
      <label>From:</label>
      <select>
        <option>Celcius</option>
        <option>Farnheit</option>
        <option>Kelvin</option>
      </select>
      <input type="number" />
    </form>
    <form>
      <label>To:</label>
      <select>
        <option>Celcius</option>
        <option>Farnheit</option>
        <option>Kelvin</option>
      </select>
      <p id="output"></p>
    </form>
  </body>
</html>
