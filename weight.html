<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./unit-styles.css" />
    <title>Weight</title>
  </head>
  <body>
    <button onclick="location.href = './index.html'">HOME</button>
    <h1>Weight</h1>
    <h2>Choose your choice:</h2>
    <form>
      <label>From:</label>
      <input id="input" type="number" placeholder="Input" />
      <select id="inputSelect">
        <option>Kilogram</option>
        <option>Gram</option>
        <option>Milligram</option>
        <option>Pounds</option>
        <option>Ounces</option>
      </select>
    </form>
    <form>
      <label>To:</label>
      <input id="output" type="text" placeholder="Output" readonly />
      <select id="outputSelect">
        <option>Kilogram</option>
        <option>Gram</option>
        <option>Milligram</option>
        <option>Pounds</option>
        <option>Ounces</option>
      </select>
    </form>
    <button id="calculate">Calculate</button>
  </body>
  <script src="./calc-weight.js"></script>
</html>
